<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KhasmShop | V6.7</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<style>
@import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap');
body { font-family: 'Cairo', sans-serif; background: #f0f2f5; margin: 0; }
.pubg-banner { background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.4)), url('https://w0.peakpx.com/wallpaper/403/602/HD-wallpaper-pubg-mobile-karakin-pubg-mobile-poster-battle-royale-2021-games-pubg.jpg'); background-size: cover; background-position: center; height: 180px; border-radius: 0 0 50px 50px; }
.wallet-card { margin-top: -55px; position: relative; z-index: 20; }
.order-card { border-right: 4px solid #cbd5e1; }
.status-completed { border-right-color: #10b981; }
.status-pending { border-right-color: #f59e0b; }
.loader-spin { border: 3px solid #f3f3f3; border-top: 3px solid #eab308; border-radius: 50%; width: 24px; height: 24px; animation: spin 1s linear infinite; }
@keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
</style>
</head>
<body>

<div id="loading-screen" class="fixed inset-0 z-[10000] bg-slate-900 flex flex-col items-center justify-center">
    <div class="loader-spin mb-4"></div>
    <p class="text-white font-bold animate-pulse text-sm">جاري التحميل...</p>
</div>

<div id="auth-screen" class="hidden fixed inset-0 z-[9999] bg-slate-900 flex flex-col items-center justify-center p-6 text-center">
    <h1 class="text-6xl font-black text-yellow-500 mb-2 italic tracking-tighter">KHASM SHOP</h1>
    <p class="text-slate-400 mb-10 text-xs font-bold uppercase">The Elite PUBG Mobile Service</p>
    <button id="google-login-btn" class="bg-white text-slate-900 px-8 py-5 rounded-[30px] font-black shadow-2xl flex items-center gap-4 text-lg active:scale-95 transition-all">
        <img src="https://www.google.com/favicon.ico" class="w-6"> دخول عبر حساب جوجل
    </button>
</div>

<div id="main-app" class="hidden pb-32">
    <div class="pubg-banner flex items-center justify-center text-center">
        <div>
            <h1 class="text-3xl font-black text-white italic tracking-tighter">KHASM SHOP</h1>
            <p class="text-yellow-500 text-[10px] font-bold italic underline decoration-yellow-500/30">بوابة شحن ببجي موبايل - السودان</p>
        </div>
    </div>

    <main class="max-w-md mx-auto px-4">
        <!-- بطاقة المستخدم -->
        <div class="wallet-card bg-white rounded-[40px] p-6 shadow-2xl border border-white/80">
            <div class="flex justify-between items-center mb-6">
                <div class="flex items-center gap-3">
                    <img id="uImg" class="w-14 h-14 rounded-2xl border-2 border-slate-50 shadow-sm" src="">
                    <div>
                        <h2 id="uName" class="font-black text-slate-800 text-sm">...</h2>
                        <div id="uWallet" class="text-[10px] text-yellow-600 font-bold bg-yellow-50 px-2 py-0.5 rounded-lg border border-yellow-100 mt-1">#000000</div>
                    </div>
                </div>
                <button id="logout-btn" class="w-10 h-10 bg-red-50 text-red-500 rounded-xl"><i class="fas fa-power-off"></i></button>
            </div>
            
            <div class="grid grid-cols-2 gap-4 mb-4">
                <div class="bg-slate-900 p-5 rounded-[30px] text-center shadow-lg">
                    <p class="text-[9px] text-slate-400 font-bold mb-1 uppercase">رصيدك</p>
                    <p class="text-2xl font-black text-yellow-500 leading-none"><span id="uBal">0</span> <small class="text-[10px]">ج.س</small></p>
                </div>
                <div class="bg-blue-600 p-5 rounded-[30px] text-center shadow-lg shadow-blue-200">
                    <p class="text-[9px] text-blue-100 font-bold mb-1 uppercase tracking-widest">نقاطك ⭐</p>
                    <p class="text-2xl font-black text-white leading-none"><span id="uPoints">0</span></p>
                </div>
            </div>

            <div class="bg-gradient-to-r from-indigo-50 to-blue-50 p-4 rounded-3xl border border-blue-100 flex justify-between items-center">
                <div class="text-right">
                    <p class="text-[10px] font-black text-indigo-700 italic">هدية 60 شدة مجاناً</p>
                    <p class="text-[8px] text-slate-400 font-bold">اجمع 30 نقطة للاستبدال</p>
                </div>
                <button id="redeemBtn" onclick="redeemPoints()" class="px-5 py-2.5 bg-white text-indigo-300 rounded-2xl text-[10px] font-black shadow-sm border opacity-50 cursor-not-allowed" disabled>استرداد</button>
            </div>
        </div>

        <!-- لوحة الأدمن -->
        <div id="adminArea" class="hidden mt-8 space-y-6">
            <div class="bg-white rounded-[35px] p-6 shadow-xl border-t-8 border-red-600">
                <h3 class="text-xs font-black text-red-600 mb-6 uppercase italic">إدارة الرصيد والمنتجات</h3>
                <div class="mb-2 text-[10px] font-black" id="walletOwnerName">اسم صاحب المحفظة: -</div>
                <div class="mb-6 p-4 bg-red-50 rounded-3xl border border-red-100 space-y-3">
                    <input id="targetWallet" type="text" placeholder="رقم المحفظة (مثلاً 123456)" class="w-full p-3.5 rounded-2xl text-xs border outline-none" oninput="fetchWalletOwner()">
                    <div class="flex gap-2">
                        <input id="amountToAdd" type="number" placeholder="المبلغ ج.س" class="flex-1 p-3.5 rounded-2xl text-xs border outline-none">
                        <button onclick="adminRecharge()" class="bg-red-600 text-white px-6 rounded-2xl text-xs font-black shadow-lg">شحن</button>
                    </div>
                </div>
                <div class="space-y-3 bg-slate-50 p-4 rounded-3xl border">
                    <input id="pName" type="text" placeholder="اسم الباقة" class="w-full p-3.5 rounded-2xl text-xs border outline-none">
                    <div class="flex gap-2">
                        <input id="pPrice" type="number" placeholder="السعر" class="flex-1 p-3.5 rounded-2xl text-xs border outline-none">
                        <input id="pPoints" type="number" placeholder="النقاط" class="flex-1 p-3.5 rounded-2xl text-xs border outline-none bg-blue-50">
                    </div>
                    <button onclick="addNewProduct()" class="w-full bg-slate-900 text-white py-3.5 rounded-2xl text-xs font-black shadow-lg">إضافة باقة</button>
                </div>
                <div class="space-y-3 bg-slate-50 p-4 rounded-3xl border">
                    <select id="selectProductForCodes" class="w-full p-3.5 rounded-2xl text-xs border outline-none mb-2">
                        <option value="">اختر الباقة لإضافة الأكواد</option>
                    </select>
                    <textarea id="newCodes" placeholder="أدخل الأكواد مفصولة بفاصلة" class="w-full p-3.5 rounded-2xl text-xs border outline-none mb-2"></textarea>
                    <button onclick="addCodesToProduct()" class="w-full bg-blue-600 text-white py-3.5 rounded-2xl text-xs font-black shadow-lg">إضافة أكواد</button>
                </div>
                <div id="adminProductList" class="mt-4 space-y-2 max-h-40 overflow-y-auto"></div>
            </div>

            <div class="bg-white rounded-[35px] p-6 shadow-xl border-t-8 border-orange-500">
                <h3 class="text-xs font-black text-orange-600 mb-4 uppercase italic">طلبات الزبائن</h3>
                <div id="adminOrdersList" class="space-y-4"></div>
            </div>
        </div>

        <!-- المتجر -->
        <div id="storeView">
            <h3 class="text-sm font-black text-slate-800 mt-10 mb-4 border-r-4 border-yellow-500 pr-2 italic uppercase tracking-tighter">باقات الشحن المتوفرة</h3>
            <div id="productGrid" class="grid grid-cols-2 gap-3 mb-10"></div>
            
            <h3 class="text-sm font-black text-slate-800 mb-4 border-r-4 border-blue-500 pr-2 italic uppercase">تاريخ طلباتك</h3>
            <div id="userOrdersList" class="space-y-3 mb-20"></div>
        </div>
    </main>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, doc, onSnapshot, collection, addDoc, query, where, getDocs, updateDoc, increment, deleteDoc, setDoc, serverTimestamp, orderBy, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const firebaseConfig = { 
    apiKey: "AIzaSyC0jzecEwKgHpxHpTi8Y-_bwwfzVdtgf3E", 
    authDomain: "khasmshop.firebaseapp.com", 
    projectId: "khasmshop", 
    storageBucket: "khasmshop.firebasestorage.app", 
    messagingSenderId: "238182001615", 
    appId: "1:238182001615:web:d77391030a40a481b440ba" 
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);
const provider = new GoogleAuthProvider();
provider.setCustomParameters({ prompt: 'select_account' });

const ADMINS = ["mhmdfthu98@gmail.com","muhammedaltaj111@gmail.com","mohnadyasir43@gmail.com"];
let userData = null;

// --- تسجيل الدخول ---
document.getElementById('google-login-btn').onclick = async () => {
    try {
        document.getElementById('loading-screen').classList.remove('hidden');
        const result = await signInWithPopup(auth, provider);
        startEngine(result.user);
        document.getElementById('auth-screen').classList.add('hidden');
        document.getElementById('main-app').classList.remove('hidden');
        document.getElementById('loading-screen').classList.add('hidden');
    } catch(e) {
        console.error(e);
        alert("فشل تسجيل الدخول");
        document.getElementById('loading-screen').classList.add('hidden');
    }
};

document.getElementById('logout-btn').onclick = ()=>signOut(auth).then(()=>location.reload());

// --- متابعة حالة تسجيل الدخول ---
onAuthStateChanged(auth, async (user) => {
    if(user){
        const userRef = doc(db,"users",user.uid);
        const snap = await getDoc(userRef);
        if(!snap.exists()){
            await setDoc(userRef,{ name:user.displayName,email:user.email,img:user.photoURL,walletID:Math.floor(100000+Math.random()*900000).toString(),balance:0,points:0 });
        }
        userData = (await getDoc(userRef)).data();
        document.getElementById('auth-screen').classList.add('hidden');
        document.getElementById('main-app').classList.remove('hidden');
        document.getElementById('loading-screen').classList.add('hidden');
        startEngine(user);
    }
});

// --- وظائف أساسية ---
function startEngine(user){
    const isAdmin = ADMINS.includes(user.email);

    // تحميل بيانات المستخدم وتحديث الواجهة
    onSnapshot(doc(db,"users",user.uid),(snap)=>{
        if(snap.exists()){
            userData = snap.data();
            updateUI(isAdmin);
            if(isAdmin){ loadAdminTools(); document.getElementById('adminArea').classList.remove('hidden'); }
            loadUserHistory(user.uid);
        }
    });

    // تحميل المنتجات
    onSnapshot(collection(db,"products"),(snap)=>{
        const grid = document.getElementById('productGrid'); grid.innerHTML='';
        const select = document.getElementById('selectProductForCodes'); select.innerHTML='<option value="">اختر الباقة لإضافة الأكواد</option>';
        snap.forEach(d=>{
            const p = d.data();
            grid.innerHTML += `<div class="bg-white p-5 rounded-[35px] shadow-sm border border-white text-center relative overflow-hidden">
                <div class="absolute -top-1 -right-1 bg-blue-600 text-white text-[8px] font-black px-3 py-1 rounded-bl-xl">+${p.givePoints}P</div>
                <p class="font-black text-[11px] text-slate-700 mt-2">${p.name}</p>
                <p class="text-blue-600 font-black text-xs my-3">${p.price} ج.س</p>
                <button onclick="orderNow('${d.id}','${p.name}',${p.price},${p.givePoints})" class="w-full bg-slate-900 text-white text-[9px] py-3 rounded-2xl font-black">شراء</button>
            </div>`;
            select.innerHTML += `<option value="${d.id}">${p.name}</option>`;
        });
    });
}

// ... باقي وظائف الشراء، الشحن، الأكواد، لوحة الأدمن، كما شرحنا في النسخة السابقة
</script>
</body>
    </html>
