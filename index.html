<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KhasmShop Pro | V14</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap');
        body { font-family: 'Cairo', sans-serif; background: #f8fafc; }
        .admin-card { border-radius: 40px; border-top: 8px solid #ef4444; shadow-lg; }
        .modal-animate { animation: slideUp 0.3s ease-out; }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
    </style>
</head>
<body>

<div id="loading-screen" class="fixed inset-0 z-[10000] bg-slate-900 flex flex-col items-center justify-center">
    <div class="w-10 h-10 border-4 border-yellow-500 border-t-transparent rounded-full animate-spin"></div>
</div>

<div id="main-app" class="hidden pb-24">
    <header class="bg-slate-900 text-white p-8 rounded-b-[50px] shadow-2xl mb-8">
        <div class="max-w-md mx-auto flex justify-between items-center">
            <div class="flex items-center gap-3">
                <img id="uImg" class="w-12 h-12 rounded-2xl border-2 border-yellow-500" src="">
                <div>
                    <h2 id="uName" class="font-black text-xs uppercase italic">...</h2>
                    <p id="uBalDisplay" class="text-yellow-500 font-bold text-lg">0 <small class="text-[10px]">SDG</small></p>
                </div>
            </div>
            <button onclick="signOutUser()" class="text-red-400"><i class="fas fa-power-off"></i></button>
        </div>
    </header>

    <main class="max-w-md mx-auto px-4">
        
        <div id="adminArea" class="hidden space-y-6">
            <div class="bg-white admin-card p-6 shadow-xl mb-6">
                <h3 class="text-[10px] font-black text-red-600 mb-4 uppercase italic tracking-widest">إدارة شحن الرصيد</h3>
                <div class="space-y-4">
                    <input id="targetWallet" type="number" placeholder="رقم المحفظة (6 أرقام)" class="w-full p-4 rounded-2xl bg-slate-50 border outline-none font-black text-center italic">
                    
                    <div id="foundUserBox" class="hidden bg-green-50 p-4 rounded-3xl border border-green-200 flex items-center gap-4">
                        <img id="foundImg" src="" class="w-10 h-10 rounded-xl">
                        <p id="foundName" class="text-xs font-black text-green-700 italic">...</p>
                    </div>

                    <input id="amountToAdd" type="number" placeholder="المبلغ ج.س" class="w-full p-4 rounded-2xl bg-slate-50 border outline-none font-bold">
                    <button id="rechargeBtn" onclick="executeRecharge()" disabled class="w-full bg-slate-300 text-white py-4 rounded-2xl font-black italic">شحن الرصيد الآن</button>
                </div>
            </div>

            <div class="bg-white admin-card p-6 shadow-xl border-t-orange-500 mb-10">
                <h3 class="text-[10px] font-black text-orange-600 mb-6 uppercase italic">طلبات الزبائن الواردة</h3>
                <div id="adminOrdersList" class="space-y-3">
                    </div>
            </div>
        </div>

        <div id="storeView">
            <h3 class="font-black text-slate-800 mb-4 italic uppercase text-xs border-r-4 border-yellow-500 pr-2">الباقات المتاحة</h3>
            <div id="productGrid" class="grid grid-cols-2 gap-4 mb-10"></div>
            
            <h3 class="font-black text-slate-800 mb-4 italic uppercase text-xs border-r-4 border-blue-500 pr-2">سجل طلباتي</h3>
            <div id="userOrdersList" class="space-y-3"></div>
        </div>
    </main>
</div>

<div id="detailsModal" class="hidden fixed inset-0 z-[5000] bg-slate-900/90 backdrop-blur-sm flex items-end justify-center">
    <div class="bg-white w-full max-w-md rounded-t-[40px] p-8 modal-animate">
        <div class="w-12 h-1.5 bg-slate-200 rounded-full mx-auto mb-6"></div>
        <h3 class="text-center font-black text-slate-800 italic mb-8 uppercase">تفاصيل طلب الشحن</h3>
        <div id="modalBody" class="space-y-4 mb-8 text-sm">
            </div>
        <div id="modalActions" class="flex gap-3">
            </div>
        <button onclick="closeDetails()" class="w-full text-slate-400 font-bold text-[10px] mt-6 uppercase tracking-widest">إغلاق النافذة</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, doc, onSnapshot, collection, addDoc, query, where, getDocs, updateDoc, increment, setDoc, serverTimestamp, orderBy, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = { 
        apiKey: "AIzaSyC0jzecEwKgHpxHpTi8Y-_bwwfzVdtgf3E", 
        authDomain: "khasmshop.firebaseapp.com", 
        projectId: "khasmshop", 
        storageBucket: "khasmshop.firebasestorage.app", 
        messagingSenderId: "238182001615", 
        appId: "1:238182001615:web:d77391030a40a481b440ba" 
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    const ADMIN_EMAIL = "mhmdfthu98@gmail.com";
    let userData = null;
    let selectedTargetUID = null; // المعرف الحقيقي للشخص المراد شحنه

    // --- نظام الدخول ---
    onAuthStateChanged(auth, async (user) => {
        if (user) {
            const userRef = doc(db, "users", user.uid);
            const snap = await getDoc(userRef);
            if (!snap.exists()) {
                await setDoc(userRef, { name: user.displayName, email: user.email, img: user.photoURL, walletID: Math.floor(100000 + Math.random() * 900000).toString(), balance: 0, points: 0 });
            }
            setupApp(user);
        } else {
            signInWithPopup(auth, provider);
        }
    });

    function setupApp(user) {
        document.getElementById('loading-screen').classList.add('hidden');
        document.getElementById('main-app').classList.remove('hidden');

        onSnapshot(doc(db, "users", user.uid), (snap) => {
            userData = snap.data();
            document.getElementById('uName').innerText = userData.name;
            document.getElementById('uImg').src = userData.img;
            document.getElementById('uBalDisplay').innerText = (userData.balance || 0).toLocaleString();
            
            if (user.email === ADMIN_EMAIL) {
                document.getElementById('adminArea').classList.remove('hidden');
                initAdminSystem();
            }
        });

        loadProducts();
        loadUserOrders(user.uid);
    }

    // --- نظام شحن المحفظة المعدل ---
    function initAdminSystem() {
        const input = document.getElementById('targetWallet');
        input.addEventListener('input', async (e) => {
            const val = e.target.value;
            const btn = document.getElementById('rechargeBtn');
            const box = document.getElementById('foundUserBox');

            if (val.length === 6) {
                const q = query(collection(db, "users"), where("walletID", "==", val));
                const snap = await getDocs(q);
                if (!snap.empty) {
                    const found = snap.docs[0].data();
                    selectedTargetUID = snap.docs[0].id; // أهم خطوة: حفظ معرف الوثيقة
                    document.getElementById('foundImg').src = found.img;
                    document.getElementById('foundName').innerText = found.name;
                    box.classList.remove('hidden');
                    btn.disabled = false;
                    btn.classList.replace('bg-slate-300', 'bg-red-600');
                } else {
                    selectedTargetUID = null;
                    box.classList.add('hidden');
                    btn.disabled = true;
                }
            } else {
                box.classList.add('hidden');
                btn.disabled = true;
            }
        });

        loadAdminOrders();
    }

    window.executeRecharge = async () => {
        const amount = parseInt(document.getElementById('amountToAdd').value);
        if (!selectedTargetUID || !amount) return alert("أدخل بيانات صحيحة");
        
        try {
            await updateDoc(doc(db, "users", selectedTargetUID), { balance: increment(amount) });
            alert("تم الشحن بنجاح! ✅");
            document.getElementById('targetWallet').value = '';
            document.getElementById('amountToAdd').value = '';
            document.getElementById('foundUserBox').classList.add('hidden');
        } catch (e) { alert("حدث خطأ في الشحن"); }
    };

    // --- نظام تفاصيل الطلبات ---
    function loadAdminOrders() {
        onSnapshot(query(collection(db, "orders"), orderBy("timestamp", "desc")), (snap) => {
            const list = document.getElementById('adminOrdersList');
            list.innerHTML = '';
            snap.forEach(d => {
                const o = d.data();
                if (o.status !== 'قيد الانتظار') return;
                list.innerHTML += `
                    <div class="bg-slate-50 p-4 rounded-3xl border flex justify-between items-center shadow-sm">
                        <div class="text-xs">
                            <p class="font-black italic uppercase text-slate-800">${o.product}</p>
                            <p class="text-[9px] text-slate-400 italic">بواسطة: ${o.uName}</p>
                        </div>
                        <button onclick='showDetails("${d.id}", ${JSON.stringify(o)})' class="bg-slate-900 text-white px-4 py-2 rounded-xl text-[10px] font-bold">التفاصيل</button>
                    </div>`;
            });
        });
    }

    window.showDetails = (id, data) => {
        const modal = document.getElementById('detailsModal');
        const body = document.getElementById('modalBody');
        const actions = document.getElementById('modalActions');
        
        modal.classList.remove('hidden');
        body.innerHTML = `
            <div class="bg-slate-50 p-5 rounded-3xl space-y-3 border-2 border-dashed">
                <p class="flex justify-between"><span>المنتج:</span> <b class="text-blue-600">${data.product}</b></p>
                <p class="flex justify-between"><span>آيدي اللاعب:</span> <b class="bg-yellow-100 px-2 select-all">${data.gameID}</b></p>
                <p class="flex justify-between"><span>اسم اللاعب:</span> <b>${data.gameName}</b></p>
                <p class="flex justify-between"><span>رقم الهاتف:</span> <a href="tel:${data.phone}" class="text-blue-500 underline">${data.phone || 'غير متوفر'}</a></p>
                <hr>
                <p class="text-[10px] text-slate-400 italic text-center">صاحب المحفظة: ${data.uName}</p>
            </div>
        `;

        actions.innerHTML = `
            <button onclick="updateOrderStatus('${id}', '${data.uID}', 'مكتمل', ${data.pts})" class="flex-1 bg-green-600 text-white py-4 rounded-2xl font-black italic shadow-lg">تم الشحن ✅</button>
            <button onclick="updateOrderStatus('${id}', '${data.uID}', 'فشل', 0, ${data.price})" class="flex-1 bg-red-500 text-white py-4 rounded-2xl font-black italic shadow-lg">إلغاء الطلب ❌</button>
        `;
    };

    window.updateOrderStatus = async (oid, uid, st, pts, refund = 0) => {
        await updateDoc(doc(db, "orders", oid), { status: st });
        if (st === 'مكتمل') await updateDoc(doc(db, "users", uid), { points: increment(pts) });
        if (st === 'فشل') await updateDoc(doc(db, "users", uid), { balance: increment(refund) });
        closeDetails();
        alert("تم تحديث حالة الطلب");
    };

    // --- وظائف عامة ---
    window.closeDetails = () => document.getElementById('detailsModal').classList.add('hidden');
    window.signOutUser = () => signOut(auth).then(() => location.reload());

    function loadProducts() {
        onSnapshot(collection(db, "products"), (snap) => {
            const grid = document.getElementById('productGrid'); grid.innerHTML = '';
            snap.forEach(d => {
                const p = d.data();
                grid.innerHTML += `
                    <div class="bg-white p-5 rounded-[35px] shadow-sm border text-center">
                        <p class="font-black text-slate-800 text-[11px] mb-2 italic uppercase">${p.name}</p>
                        <p class="text-blue-600 font-black text-xs mb-3 italic">${p.price} SDG</p>
                        <button onclick="orderItem('${p.name}', ${p.price}, ${p.givePoints})" class="w-full bg-slate-900 text-white py-3 rounded-2xl font-black italic text-[10px]">شراء</button>
                    </div>`;
            });
        });
    }

    window.orderItem = async (name, price, pts) => {
        if (userData.balance < price) return alert("الرصيد لا يكفي!");
        const gID = prompt("أدخل آيدي اللاعب:");
        const gName = prompt("أدخل اسم اللاعب في اللعبة:");
        const phone = prompt("أدخل رقم هاتفك للتواصل:");
        if (gID && gName) {
            await updateDoc(doc(db, "users", auth.currentUser.uid), { balance: increment(-price) });
            await addDoc(collection(db, "orders"), {
                uID: auth.currentUser.uid, uName: userData.name, product: name,
                price: price, pts: pts, gameID: gID, gameName: gName, phone: phone,
                status: 'قيد الانتظار', timestamp: serverTimestamp()
            });
            alert("تم إرسال طلبك!");
        }
    };

    function loadUserOrders(uid) {
        onSnapshot(query(collection(db, "orders"), where("uID", "==", uid), orderBy("timestamp", "desc")), (snap) => {
            const list = document.getElementById('userOrdersList'); list.innerHTML = '';
            snap.forEach(d => {
                const o = d.data();
                list.innerHTML += `
                    <div class="bg-white p-4 rounded-3xl border shadow-sm flex justify-between items-center text-[10px]">
                        <div><b>${o.product}</b><br><small class="text-slate-400">${o.gameID}</small></div>
                        <span class="${o.status === 'مكتمل' ? 'text-green-500' : 'text-orange-500'} font-black italic uppercase">${o.status}</span>
                    </div>`;
            });
        });
    }
</script>
</body>
</html>
