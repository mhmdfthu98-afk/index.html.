<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KhasmShop | Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap');
        body { font-family: 'Cairo', sans-serif; background: #f8fafc; user-select: none; }
        .admin-gradient { background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%); }
    </style>
</head>
<body>

<div id="loading-screen" class="fixed inset-0 z-[10000] bg-slate-900 flex items-center justify-center">
    <div class="text-white animate-bounce font-black text-2xl italic">KHASM SHOP...</div>
</div>

<div id="auth-screen" class="hidden fixed inset-0 z-[9999] bg-slate-900 flex flex-col items-center justify-center p-6 text-center">
    <button id="google-login-btn" class="bg-white text-slate-900 px-8 py-4 rounded-full font-black shadow-2xl flex items-center gap-4 text-lg">
        <img src="https://www.google.com/favicon.ico" class="w-6"> دخول الأدمن / الزبون
    </button>
</div>

<div id="main-app" class="hidden">
    <div class="bg-slate-900 text-white p-6 rounded-b-[40px] shadow-2xl mb-10">
        <div class="flex justify-between items-center max-w-md mx-auto">
            <div class="flex items-center gap-3">
                <img id="uImg" class="w-12 h-12 rounded-xl border-2 border-yellow-500" src="">
                <div>
                    <h2 id="uName" class="font-black text-sm">...</h2>
                    <p id="uWallet" class="text-[10px] text-yellow-500">#000000</p>
                </div>
            </div>
            <button id="logout-btn" class="text-red-400"><i class="fas fa-sign-out-alt text-xl"></i></button>
        </div>
        
        <div class="max-w-md mx-auto grid grid-cols-2 gap-4 mt-6">
            <div class="bg-white/10 p-4 rounded-2xl text-center">
                <p class="text-[10px] text-slate-400 uppercase">رصيد المحفظة</p>
                <p class="text-xl font-black text-yellow-500"><span id="uBal">0</span> <small>ج.س</small></p>
            </div>
            <div class="bg-white/10 p-4 rounded-2xl text-center">
                <p class="text-[10px] text-slate-400 uppercase">النقاط ⭐</p>
                <p class="text-xl font-black text-white"><span id="uPoints">0</span></p>
            </div>
        </div>
    </div>

    <main class="max-w-md mx-auto px-4">
        
        <div id="adminArea" class="hidden space-y-6 mb-12">
            <div class="admin-gradient p-6 rounded-[35px] shadow-2xl border-b-4 border-yellow-500">
                <h3 class="text-yellow-500 font-black mb-6 flex items-center gap-2 italic">
                    <i class="fas fa-user-shield"></i> لوحة التحكم (الأدمن)
                </h3>

                <div class="bg-white/5 p-4 rounded-2xl border border-white/10 mb-6">
                    <p class="text-white text-xs mb-3 font-bold">شحن محفظة زبون:</p>
                    <input id="targetWallet" type="text" placeholder="رقم محفظة الزبون #" class="w-full bg-slate-800 text-white p-3 rounded-xl mb-2 text-xs outline-none focus:ring-1 ring-yellow-500">
                    <div class="flex gap-2">
                        <input id="amountToAdd" type="number" placeholder="المبلغ" class="flex-1 bg-slate-800 text-white p-3 rounded-xl text-xs outline-none">
                        <button onclick="adminRecharge()" class="bg-yellow-500 text-slate-900 px-6 rounded-xl font-black text-xs hover:bg-yellow-400 transition-all">إرسال</button>
                    </div>
                </div>

                <div class="bg-white/5 p-4 rounded-2xl border border-white/10">
                    <p class="text-white text-xs mb-3 font-bold">إضافة باقة جديدة للمتجر:</p>
                    <input id="pName" type="text" placeholder="اسم الباقة (مثلاً 60 UC)" class="w-full bg-slate-800 text-white p-3 rounded-xl mb-2 text-xs outline-none">
                    <div class="flex gap-2 mb-2">
                        <input id="pPrice" type="number" placeholder="السعر" class="flex-1 bg-slate-800 text-white p-3 rounded-xl text-xs outline-none">
                        <input id="pPoints" type="number" placeholder="نقاط المكافأة" class="flex-1 bg-slate-800 text-white p-3 rounded-xl text-xs outline-none">
                    </div>
                    <button onclick="addNewProduct()" class="w-full bg-blue-600 text-white py-3 rounded-xl font-black text-xs">إضافة المنتج للمتجر</button>
                </div>

                <div class="mt-8">
                    <p class="text-yellow-500 text-xs mb-4 font-black italic">الطلبات الحالية:</p>
                    <div id="adminOrdersList" class="space-y-4"></div>
                </div>
            </div>
        </div>

        <div id="storeView">
            <h3 class="font-black text-slate-800 mb-4 border-r-4 border-yellow-500 pr-2 italic">باقات الشحن المتوفرة</h3>
            <div id="productGrid" class="grid grid-cols-2 gap-3 mb-10"></div>
            
            <h3 class="font-black text-slate-800 mb-4 border-r-4 border-blue-500 pr-2 italic">سجل عملياتي</h3>
            <div id="userOrdersList" class="space-y-3 mb-20"></div>
        </div>
    </main>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, doc, onSnapshot, collection, addDoc, query, where, getDocs, updateDoc, increment, deleteDoc, setDoc, serverTimestamp, orderBy, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = { 
        apiKey: "AIzaSyC0jzecEwKgHpxHpTi8Y-_bwwfzVdtgf3E", 
        authDomain: "khasmshop.firebaseapp.com", 
        projectId: "khasmshop", 
        storageBucket: "khasmshop.firebasestorage.app", 
        messagingSenderId: "238182001615", 
        appId: "1:238182001615:web:d77391030a40a481b440ba" 
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    // قائمة المدراء - أضفت إيميلك هنا وأي إيميل آخر تضعه سيفتح لوحة التحكم
    const ADMINS = [
        "Mhmdfthu98@gmail.com", 
        "mhmdfthu98@gmail.com", 
        "muhammedaltaj111@gmail.com", 
        "mohnadyasir43@gmail.com"
    ];

    let userData = null;

    onAuthStateChanged(auth, async (user) => {
        const loading = document.getElementById('loading-screen');
        const authScr = document.getElementById('auth-screen');
        const appScr = document.getElementById('main-app');

        if (user) {
            loading.classList.add('hidden');
            authScr.classList.add('hidden');
            appScr.classList.remove('hidden');

            const userRef = doc(db, "users", user.uid);
            const userSnap = await getDoc(userRef);
            if (!userSnap.exists()) {
                await setDoc(userRef, {
                    name: user.displayName, email: user.email, img: user.photoURL,
                    walletID: Math.floor(100000 + Math.random() * 900000).toString(),
                    balance: 0, points: 0
                });
            }
            startEngine(user);
        } else {
            loading.classList.add('hidden');
            authScr.classList.remove('hidden');
            appScr.classList.add('hidden');
        }
    });

    document.getElementById('google-login-btn').onclick = () => signInWithPopup(auth, provider);
    document.getElementById('logout-btn').onclick = () => signOut(auth).then(() => location.reload());

    function startEngine(user) {
        // التحقق هل المستخدم أدمن؟
        const isAdmin = ADMINS.includes(user.email);
        
        onSnapshot(doc(db, "users", user.uid), (snap) => {
            if (snap.exists()) {
                userData = snap.data();
                updateUI();
                if(isAdmin) {
                    document.getElementById('adminArea').classList.remove('hidden');
                    loadAdminOrders();
                }
            }
        });

        // جلب المنتجات
        onSnapshot(collection(db, "products"), (snap) => {
            const grid = document.getElementById('productGrid'); grid.innerHTML = '';
            snap.forEach(d => {
                const p = d.data();
                // إذا كان أدمن يظهر زر حذف للمنتج
                const deleteBtn = isAdmin ? `<button onclick="deleteProduct('${d.id}')" class="absolute top-2 left-2 text-red-500 bg-red-50 w-6 h-6 rounded-full text-[10px]"><i class="fas fa-trash"></i></button>` : '';
                
                grid.innerHTML += `
                <div class="bg-white p-5 rounded-[30px] shadow-sm border relative overflow-hidden">
                    ${deleteBtn}
                    <div class="text-blue-600 font-black text-[9px] mb-2">+${p.givePoints} Points</div>
                    <p class="font-black text-xs text-slate-700">${p.name}</p>
                    <p class="text-yellow-600 font-black text-sm my-3">${p.price} ج.س</p>
                    <button onclick="buy('${p.name}', ${p.price}, ${p.givePoints})" class="w-full bg-slate-900 text-white text-[10px] py-3 rounded-2xl font-black">شراء</button>
                </div>`;
            });
        });

        loadUserHistory(user.uid);
    }

    // وظيفة الأدمن: شحن رصيد محفظة
    window.adminRecharge = async () => {
        const wid = document.getElementById('targetWallet').value.trim();
        const amt = parseInt(document.getElementById('amountToAdd').value);
        if(!wid || isNaN(amt)) return alert("أكمل البيانات");

        const q = query(collection(db, "users"), where("walletID", "==", wid));
        const querySnap = await getDocs(q);

        if(querySnap.empty) return alert("رقم المحفظة غير موجود!");

        querySnap.forEach(async (uDoc) => {
            await updateDoc(doc(db, "users", uDoc.id), { balance: increment(amt) });
            alert("تم شحن " + amt + " ج.س للمحفظة #" + wid);
        });
    };

    // وظيفة الأدمن: إضافة منتج
    window.addNewProduct = async () => {
        const name = document.getElementById('pName').value;
        const price = parseInt(document.getElementById('pPrice').value);
        const pts = parseInt(document.getElementById('pPoints').value);
        if(name && price) {
            await addDoc(collection(db, "products"), { name, price, givePoints: pts || 0 });
            alert("تمت إضافة المنتج بنجاح");
        }
    };

    // وظيفة الأدمن: حذف منتج
    window.deleteProduct = async (id) => {
        if(confirm("هل تريد حذف هذا المنتج نهائياً من المتجر؟")) {
            await deleteDoc(doc(db, "products", id));
        }
    };

    // وظيفة الأدمن: جلب الطلبات الواردة
    function loadAdminOrders() {
        onSnapshot(query(collection(db, "orders"), orderBy("timestamp", "desc")), (snap) => {
            const list = document.getElementById('adminOrdersList'); list.innerHTML = '';
            snap.forEach(d => {
                const o = d.data();
                if(o.status !== 'قيد الانتظار') return;
                list.innerHTML += `
                <div class="bg-slate-800 p-4 rounded-2xl border-l-4 border-yellow-500 text-white text-[11px]">
                    <div class="flex justify-between mb-2"><b>${o.product}</b> <span>${o.uName}</span></div>
                    <div class="bg-black/20 p-2 rounded text-slate-300 mb-3">ID: ${o.gameID} | المحفظة: #${o.walletID}</div>
                    <div class="flex gap-2">
                        <button onclick="updateOrder('${d.id}', '${o.uID}', 'مكتمل', ${o.pts})" class="flex-1 bg-green-600 py-2 rounded-lg">شحن ✅</button>
                        <button onclick="updateOrder('${d.id}', '${o.uID}', 'فشل', 0, ${o.price})" class="flex-1 bg-red-600 py-2 rounded-lg">إلغاء ❌</button>
                    </div>
                </div>`;
            });
        });
    }

    window.updateOrder = async (oid, uid, status, pts, refund = 0) => {
        if(status === 'مكتمل') await updateDoc(doc(db, "users", uid), { points: increment(pts) });
        if(status === 'فشل') await updateDoc(doc(db, "users", uid), { balance: increment(refund) });
        await updateDoc(doc(db, "orders", oid), { status: status });
    };

    // وظائف الزبون العادية
    window.buy = async (name, price, pts) => {
        if(userData.balance < price) return alert("رصيدك غير كافٍ");
        const gID = prompt("ID اللاعب:");
        if(!gID) return;
        if(confirm(`تأكيد الشراء بـ ${price} ج.س؟`)) {
            await updateDoc(doc(db, "users", auth.currentUser.uid), { balance: increment(-price) });
            await addDoc(collection(db, "orders"), {
                uID: auth.currentUser.uid, uName: userData.name, product: name,
                price: price, pts: pts, gameID: gID, status: 'قيد الانتظار', 
                timestamp: serverTimestamp(), walletID: userData.walletID
            });
            alert("تم الطلب!");
        }
    };

    function updateUI() {
        document.getElementById('uName').innerText = userData.name;
        document.getElementById('uImg').src = userData.img;
        document.getElementById('uBal').innerText = userData.balance.toLocaleString();
        document.getElementById('uPoints').innerText = userData.points || 0;
        document.getElementById('uWallet').innerText = `المحفظة: #${userData.walletID}`;
    }

    function loadUserHistory(uid) {
        onSnapshot(query(collection(db, "orders"), where("uID", "==", uid), orderBy("timestamp", "desc")), (snap) => {
            const list = document.getElementById('userOrdersList'); list.innerHTML = '';
            snap.forEach(d => {
                const o = d.data();
                list.innerHTML += `<div class="bg-white p-4 rounded-2xl shadow-sm border flex justify-between text-xs">
                    <div><b>${o.product}</b><br><small>${o.gameID}</small></div>
                    <b class="${o.status === 'مكتمل' ? 'text-green-500' : 'text-orange-500'}">${o.status}</b>
                </div>`;
            });
        });
    }
</script>
</body>
    </html>
