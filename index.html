<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KhasmShop Pro | V13</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap');
        body { font-family: 'Cairo', sans-serif; background: #f0f2f5; }
        .pubg-banner {
            background: linear-gradient(rgba(15, 23, 42, 0.9), rgba(15, 23, 42, 0.7)), url('https://w0.peakpx.com/wallpaper/403/602/HD-wallpaper-pubg-mobile-karakin-pubg-mobile-poster-battle-royale-2021-games-pubg.jpg');
            background-size: cover; background-position: center; height: 180px; border-radius: 0 0 50px 50px;
        }
        .wallet-card { margin-top: -55px; position: relative; z-index: 20; }
        .admin-check-user { transition: all 0.3s ease; }
    </style>
</head>
<body>

<div id="loading-screen" class="fixed inset-0 z-[10000] bg-slate-900 flex flex-col items-center justify-center text-white">
    <div class="w-10 h-10 border-4 border-yellow-500 border-t-transparent rounded-full animate-spin mb-4"></div>
    <p class="text-xs font-black italic tracking-widest">KHASM SHOP</p>
</div>

<div id="auth-screen" class="hidden fixed inset-0 z-[9999] bg-slate-900 flex flex-col items-center justify-center p-6 text-center">
    <h1 class="text-6xl font-black text-yellow-500 mb-2 italic">KHASM SHOP</h1>
    <p class="text-slate-400 mb-10 text-[10px] font-bold uppercase tracking-widest">Digital Service Sudan</p>
    <button id="google-login-btn" class="bg-white text-slate-900 px-8 py-4 rounded-full font-black shadow-2xl flex items-center gap-4 active:scale-95 transition-all">
        <img src="https://www.google.com/favicon.ico" class="w-5"> دخول عبر جوجل
    </button>
</div>

<div id="main-app" class="hidden pb-20">
    <div class="pubg-banner flex items-center justify-center">
        <h1 class="text-3xl font-black text-white italic tracking-tighter">KHASM SHOP <span class="text-yellow-500 text-sm">PRO</span></h1>
    </div>

    <main class="max-w-md mx-auto px-4">
        <div class="wallet-card bg-white rounded-[40px] p-6 shadow-2xl border border-white">
            <div class="flex justify-between items-center mb-6">
                <div class="flex items-center gap-3">
                    <img id="uImg" class="w-12 h-12 rounded-2xl border-2 border-slate-100" src="">
                    <div>
                        <h2 id="uName" class="font-black text-slate-800 text-xs">...</h2>
                        <div id="uWallet" class="text-[9px] text-yellow-600 font-bold bg-yellow-50 px-2 py-0.5 rounded-lg border mt-1 italic font-mono">#000000</div>
                    </div>
                </div>
                <button id="logout-btn" class="w-10 h-10 bg-red-50 text-red-500 rounded-xl"><i class="fas fa-power-off"></i></button>
            </div>
            
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-slate-900 p-5 rounded-[30px] text-center shadow-lg">
                    <p class="text-[8px] text-slate-400 font-bold mb-1 uppercase">رصيدك</p>
                    <p class="text-xl font-black text-yellow-500 italic"><span id="uBal">0</span> <small class="text-[10px]">SDG</small></p>
                </div>
                <div class="bg-blue-600 p-5 rounded-[30px] text-center shadow-lg">
                    <p class="text-[8px] text-blue-100 font-bold mb-1 uppercase tracking-widest">نقاطك ⭐</p>
                    <p class="text-xl font-black text-white italic"><span id="uPoints">0</span></p>
                </div>
            </div>
        </div>

        <div id="adminArea" class="hidden mt-10 space-y-6">
            <div class="bg-white rounded-[35px] p-6 shadow-xl border-t-8 border-red-600">
                <h3 class="text-[10px] font-black text-red-600 mb-6 uppercase italic tracking-widest">إدارة شحن المحفظة</h3>
                
                <div class="p-4 bg-slate-50 rounded-3xl border border-slate-200 space-y-4">
                    <div class="relative">
                        <input id="targetWallet" type="number" placeholder="رقم المحفظة (6 أرقام)" 
                               class="w-full p-4 rounded-2xl text-xs border outline-none font-black font-mono focus:border-red-500 transition-all">
                        <div id="searching-icon" class="hidden absolute left-4 top-4 text-slate-400 animate-spin"><i class="fas fa-spinner"></i></div>
                    </div>

                    <div id="userInfoBox" class="hidden bg-white p-3 rounded-2xl border-2 border-dashed border-green-200 flex items-center gap-3 admin-check-user">
                        <img id="foundUserImg" src="" class="w-10 h-10 rounded-xl">
                        <div>
                            <p class="text-[10px] text-slate-400 font-bold uppercase">صاحب المحفظة:</p>
                            <p id="foundUserName" class="text-xs font-black text-green-700 italic">...</p>
                        </div>
                    </div>

                    <input id="amountToAdd" type="number" placeholder="المبلغ المراد شحنه" class="w-full p-4 rounded-2xl text-xs border outline-none font-bold">
                    <button id="rechargeBtn" onclick="adminRecharge()" disabled 
                            class="w-full bg-slate-400 text-white py-4 rounded-2xl text-xs font-black shadow-lg cursor-not-allowed">شحن الرصيد</button>
                </div>

                <div class="mt-8 pt-8 border-t border-slate-100">
                    <h3 class="text-[10px] font-black text-slate-400 mb-4 uppercase">إضافة منتج جديد</h3>
                    <input id="pName" type="text" placeholder="اسم الباقة" class="w-full p-3.5 rounded-2xl text-xs border mb-2 outline-none font-bold">
                    <div class="flex gap-2 mb-3">
                        <input id="pPrice" type="number" placeholder="السعر" class="flex-1 p-3.5 rounded-2xl text-xs border outline-none font-bold">
                        <input id="pPoints" type="number" placeholder="النقاط" class="flex-1 p-3.5 rounded-2xl text-xs border outline-none bg-blue-50 font-bold text-blue-600">
                    </div>
                    <button onclick="addNewProduct()" class="w-full bg-slate-900 text-white py-3.5 rounded-2xl text-xs font-black italic">حفظ المنتج</button>
                </div>
            </div>

            <div class="bg-white rounded-[35px] p-6 shadow-xl border-t-8 border-orange-500">
                <h3 class="text-[10px] font-black text-orange-600 mb-4 uppercase italic">الطلبات الواردة</h3>
                <div id="adminOrdersList" class="space-y-4 text-xs"></div>
            </div>
        </div>

        <div id="storeView">
            <h3 class="text-[10px] font-black text-slate-800 mt-10 mb-4 border-r-4 border-yellow-500 pr-2 italic uppercase">العروض المتوفرة</h3>
            <div id="productGrid" class="grid grid-cols-2 gap-3 mb-10 text-xs"></div>
            <h3 class="text-[10px] font-black text-slate-800 mb-4 border-r-4 border-blue-500 pr-2 italic uppercase">تاريخ مشترياتك</h3>
            <div id="userOrdersList" class="space-y-3 mb-20 text-[10px]"></div>
        </div>
    </main>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, doc, onSnapshot, collection, addDoc, query, where, getDocs, updateDoc, increment, deleteDoc, setDoc, serverTimestamp, orderBy, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = { 
        apiKey: "AIzaSyC0jzecEwKgHpxHpTi8Y-_bwwfzVdtgf3E", 
        authDomain: "khasmshop.firebaseapp.com", 
        projectId: "khasmshop", 
        storageBucket: "khasmshop.firebasestorage.app", 
        messagingSenderId: "238182001615", 
        appId: "1:238182001615:web:d77391030a40a481b440ba" 
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    const ADMIN_EMAIL = "mhmdfthu98@gmail.com";
    let userData = null;
    let targetUserDocId = null; // لتخزين معرف الشخص الذي سنشحن له

    // --- نظام التحقق من الدخول ---
    onAuthStateChanged(auth, async (user) => {
        if (user) {
            const userRef = doc(db, "users", user.uid);
            const userSnap = await getDoc(userRef);
            if (!userSnap.exists()) {
                await setDoc(userRef, { 
                    name: user.displayName, 
                    email: user.email, 
                    img: user.photoURL, 
                    walletID: Math.floor(100000 + Math.random() * 900000).toString(), 
                    balance: 0, 
                    points: 0 
                });
            }
            document.getElementById('auth-screen').classList.add('hidden');
            document.getElementById('main-app').classList.remove('hidden');
            document.getElementById('loading-screen').classList.add('hidden');
            startEngine(user);
        } else {
            document.getElementById('auth-screen').classList.remove('hidden');
            document.getElementById('loading-screen').classList.add('hidden');
        }
    });

    document.getElementById('google-login-btn').onclick = () => signInWithPopup(auth, provider);
    document.getElementById('logout-btn').onclick = () => signOut(auth).then(() => location.reload());

    function startEngine(user) {
        // مراقبة بيانات المستخدم الحالي
        onSnapshot(doc(db, "users", user.uid), (snap) => {
            if (snap.exists()) {
                userData = snap.data();
                document.getElementById('uName').innerText = userData.name;
                document.getElementById('uImg').src = userData.img;
                document.getElementById('uBal').innerText = (userData.balance || 0).toLocaleString();
                document.getElementById('uPoints').innerText = userData.points || 0;
                document.getElementById('uWallet').innerText = `المحفظة: #${userData.walletID}`;
                
                if (user.email === ADMIN_EMAIL) {
                    document.getElementById('adminArea').classList.remove('hidden');
                    loadAdminOrders();
                    setupWalletSearch(); // تشغيل ميزة البحث عن المحفظة
                }
            }
        });

        // مراقبة المنتجات للمتجر
        onSnapshot(collection(db, "products"), (snap) => {
            const grid = document.getElementById('productGrid'); grid.innerHTML = '';
            snap.forEach(d => {
                const p = d.data();
                grid.innerHTML += `
                    <div class="bg-white p-5 rounded-[35px] shadow-sm border border-white text-center relative overflow-hidden">
                        <div class="absolute -top-1 -right-1 bg-blue-600 text-white text-[7px] font-black px-3 py-1 rounded-bl-xl">+${p.givePoints}P</div>
                        <p class="font-black text-slate-700 italic mb-3 uppercase">${p.name}</p>
                        <p class="text-blue-600 font-black text-xs mb-3 italic">${p.price} SDG</p>
                        <button onclick="orderNow('${p.name}', ${p.price}, ${p.givePoints})" class="w-full bg-slate-900 text-white py-3 rounded-2xl font-black italic">شراء</button>
                    </div>`;
            });
        });

        loadUserHistory(user.uid);
    }

    // --- ميزة البحث التلقائي عن اسم صاحب المحفظة ---
    function setupWalletSearch() {
        const input = document.getElementById('targetWallet');
        input.addEventListener('input', async (e) => {
            const val = e.target.value.trim();
            const box = document.getElementById('userInfoBox');
            const btn = document.getElementById('rechargeBtn');
            const searchIcon = document.getElementById('searching-icon');

            if (val.length === 6) {
                searchIcon.classList.remove('hidden');
                const q = query(collection(db, "users"), where("walletID", "==", val));
                const snap = await getDocs(q);

                if (!snap.empty) {
                    const uData = snap.docs[0].data();
                    targetUserDocId = snap.docs[0].id; // حفظ معرف الوثيقة للشحن
                    
                    document.getElementById('foundUserName').innerText = uData.name;
                    document.getElementById('foundUserImg').src = uData.img;
                    box.classList.remove('hidden');
                    btn.disabled = false;
                    btn.classList.replace('bg-slate-400', 'bg-red-600');
                    btn.classList.remove('cursor-not-allowed');
                } else {
                    targetUserDocId = null;
                    box.classList.add('hidden');
                    btn.disabled = true;
                    btn.classList.replace('bg-red-600', 'bg-slate-400');
                    btn.classList.add('cursor-not-allowed');
                    alert("عذراً، رقم المحفظة هذا غير مسجل في النظام!");
                }
                searchIcon.classList.add('hidden');
            } else {
                box.classList.add('hidden');
                btn.disabled = true;
            }
        });
    }

    // --- وظيفة الشحن من طرف المدير ---
    window.adminRecharge = async () => {
        const amt = parseInt(document.getElementById('amountToAdd').value);
        if (!targetUserDocId || !amt) return alert("تأكد من رقم المحفظة والمبلغ!");

        try {
            await updateDoc(doc(db, "users", targetUserDocId), { balance: increment(amt) });
            alert("تم شحن الرصيد بنجاح ✅");
            document.getElementById('targetWallet').value = '';
            document.getElementById('amountToAdd').value = '';
            document.getElementById('userInfoBox').classList.add('hidden');
        } catch (e) { alert("فشل الشحن!"); }
    };

    // --- بقية وظائف النظام ---
    window.orderNow = async (name, price, pts) => {
        if (userData.balance < price) return alert("رصيدك لا يكفي!");
        const id = prompt("أدخل آيدي اللاعب:");
        const gName = prompt("أدخل اسم اللاعب:");
        if (id && gName) {
            await updateDoc(doc(db, "users", auth.currentUser.uid), { balance: increment(-price) });
            await addDoc(collection(db, "orders"), {
                uID: auth.currentUser.uid, uName: userData.name, product: name,
                price: price, pts: pts, gameID: id, gameName: gName,
                status: 'قيد الانتظار', timestamp: serverTimestamp()
            });
            alert("تم إرسال الطلب!");
        }
    };

    function loadAdminOrders() {
        onSnapshot(query(collection(db, "orders"), orderBy("timestamp", "desc")), (snap) => {
            const list = document.getElementById('adminOrdersList'); list.innerHTML = '';
            snap.forEach(d => {
                const o = d.data();
                if (o.status !== 'قيد الانتظار') return;
                list.innerHTML += `
                    <div class="bg-slate-50 p-4 rounded-3xl border border-orange-100 italic">
                        <div class="flex justify-between font-black mb-2"><span>${o.product}</span> <span class="text-blue-600">+${o.pts}P</span></div>
                        <p>ID: <b class="select-all text-slate-900">${o.gameID}</b></p>
                        <p>اسم: <b>${o.gameName}</b></p>
                        <p class="text-[8px] text-slate-400 mt-2">المشتري: ${o.uName}</p>
                        <div class="flex gap-2 mt-4">
                            <button onclick="processOrder('${d.id}', '${o.uID}', 'مكتمل', ${o.pts})" class="flex-1 bg-green-600 text-white py-2 rounded-xl font-bold">تم الشحن ✅</button>
                            <button onclick="processOrder('${d.id}', '${o.uID}', 'فشل', 0, ${o.price})" class="flex-1 bg-red-500 text-white py-2 rounded-xl font-bold">إلغاء ❌</button>
                        </div>
                    </div>`;
            });
        });
    }

    window.processOrder = async (oid, uid, st, pts, refund = 0) => {
        if (st === 'مكتمل') await updateDoc(doc(db, "users", uid), { points: increment(pts) });
        else if (st === 'فشل') await updateDoc(doc(db, "users", uid), { balance: increment(refund) });
        await updateDoc(doc(db, "orders", oid), { status: st });
    };

    window.addNewProduct = async () => {
        const n = document.getElementById('pName').value;
        const p = parseInt(document.getElementById('pPrice').value);
        const pts = parseInt(document.getElementById('pPoints').value) || 0;
        if (n && p) await addDoc(collection(db, "products"), { name: n, price: p, givePoints: pts });
        document.getElementById('pName').value = ''; document.getElementById('pPrice').value = '';
    };

    function loadUserHistory(uid) {
        onSnapshot(query(collection(db, "orders"), where("uID", "==", uid), orderBy("timestamp", "desc")), (snap) => {
            const list = document.getElementById('userOrdersList'); list.innerHTML = '';
            snap.forEach(d => {
                const o = d.data();
                list.innerHTML += `
                    <div class="bg-white p-4 rounded-3xl shadow-sm flex justify-between items-center border">
                        <div><b class="uppercase">${o.product}</b><br><small class="text-slate-400">ID: ${o.gameID}</small></div>
                        <span class="${o.status === 'مكتمل' ? 'text-green-500' : 'text-orange-500'} font-black italic">${o.status}</span>
                    </div>`;
            });
        });
    }

</script>
</body>
    </html>
