<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KhasmShop | المرجع النهائي</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap');
        body { font-family: 'Cairo', sans-serif; background: #f8fafc; user-select: none; -webkit-tap-highlight-color: transparent; }
        .page { display: none; }
        .page.active { display: block; animation: fadeInUp 0.4s ease; }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .active-tab { color: #eab308 !important; }
        .mobile-btn { min-height: 50px; border-radius: 15px; font-weight: 900; transition: all 0.2s; }
        .mobile-btn:active { transform: scale(0.96); }
    </style>
</head>
<body>

<div id="loader" class="fixed inset-0 z-[10000] bg-slate-900 flex flex-col items-center justify-center">
    <div class="w-12 h-12 border-4 border-yellow-500/20 border-t-yellow-500 rounded-full animate-spin"></div>
    <h1 class="text-white mt-4 font-black italic tracking-widest text-sm">KHASM SHOP</h1>
</div>

<div id="main-app" class="hidden">
    <header class="bg-slate-900 text-white p-6 rounded-b-[35px] shadow-xl sticky top-0 z-50">
        <div class="max-w-md mx-auto flex justify-between items-center">
            <div class="flex items-center gap-3">
                <img id="uImg" class="w-10 h-10 rounded-xl border border-yellow-500" src="">
                <div>
                    <h2 id="uName" class="font-black text-[10px] truncate w-20">...</h2>
                    <p id="uWallet" class="text-[8px] text-yellow-500 font-bold">#000000</p>
                </div>
            </div>
            <div class="flex gap-2">
                <button onclick="showPage('admin-page')" id="adminToggle" class="hidden w-9 h-9 bg-white/10 rounded-lg flex items-center justify-center text-yellow-500 text-xs"><i class="fas fa-user-shield"></i></button>
                <button id="logoutBtn" class="w-9 h-9 bg-red-500/10 rounded-lg flex items-center justify-center text-red-500 text-xs"><i class="fas fa-power-off"></i></button>
            </div>
        </div>
        <div class="max-w-md mx-auto grid grid-cols-2 gap-3 mt-6">
            <div class="bg-white/5 p-3 rounded-2xl border border-white/5">
                <p class="text-[8px] text-slate-400 font-bold mb-1 uppercase">رصيد المحفظة</p>
                <p class="text-lg font-black text-yellow-500"><span id="uBal">0</span> <small class="text-[8px]">ج.س</small></p>
            </div>
            <div class="bg-white/5 p-3 rounded-2xl border border-white/5 text-left">
                <p class="text-[8px] text-slate-400 font-bold mb-1 uppercase">نقاط المكافأة</p>
                <p id="uPoints" class="text-lg font-black text-white italic">0</p>
            </div>
        </div>
    </header>

    <main class="max-w-md mx-auto px-4 pb-32">
        
        <div id="store-page" class="page active pt-6">
            <h3 class="font-black text-slate-800 mb-4 border-r-4 border-yellow-500 pr-3 italic">الباقات المتوفرة</h3>
            <div id="productGrid" class="grid grid-cols-2 gap-3"></div>
            
            <h3 class="font-black text-slate-800 mt-8 mb-4 border-r-4 border-blue-500 pr-3 italic">سجل طلباتي المفصل</h3>
            <div id="userOrdersList" class="space-y-3">
                </div>
        </div>

        <div id="admin-page" class="page pt-6">
            <div class="bg-white p-6 rounded-[30px] shadow-sm border-2 border-slate-100">
                <h3 class="font-black text-red-600 mb-6 flex items-center gap-2 italic text-sm"><i class="fas fa-crown"></i> لوحة تحكم الإدارة</h3>
                
                <div class="bg-slate-50 p-4 rounded-2xl mb-4">
                    <p class="text-[9px] font-black text-slate-400 mb-2">إضافة رصيد:</p>
                    <input id="admW" type="text" placeholder="رقم المحفظة #" class="w-full p-3 rounded-xl border shadow-sm mb-2 text-xs outline-none">
                    <div class="flex gap-2">
                        <input id="admA" type="number" placeholder="المبلغ" class="flex-1 p-3 rounded-xl border shadow-sm text-xs outline-none">
                        <button onclick="adminRecharge()" class="bg-slate-900 text-white px-5 rounded-xl font-black text-xs">شحن</button>
                    </div>
                </div>

                <div class="mt-8">
                    <p class="text-slate-400 text-[9px] font-black mb-4 italic">طلبات في انتظار الشحن:</p>
                    <div id="adminOrders" class="space-y-4"></div>
                </div>
            </div>
        </div>

        <div id="support-page" class="page pt-6">
            <div class="bg-white p-6 rounded-[30px] shadow-sm text-center">
                <h2 class="font-black text-xl mb-2">هل تحتاج مساعدة؟</h2>
                <p class="text-xs text-slate-500 mb-6 leading-relaxed">تواصل معنا لشحن محفظتك أو للاستفسار عن طلباتك عبر الأزرار أدناه</p>
                <button onclick="window.open('https://wa.me/249907760989')" class="w-full bg-green-500 text-white py-4 rounded-2xl font-black mb-3 flex items-center justify-center gap-3"><i class="fab fa-whatsapp text-xl"></i> الدعم الفني</button>
                <button onclick="window.open('https://wa.me/249916581517')" class="w-full bg-slate-100 text-slate-600 py-4 rounded-2xl font-black flex items-center justify-center gap-3"><i class="fas fa-wallet"></i> شحن المحفظة</button>
            </div>
        </div>

    </main>

    <nav class="fixed bottom-0 inset-x-0 bg-white border-t border-slate-100 h-20 px-10 flex items-center justify-between z-50 rounded-t-[30px] shadow-lg">
        <button onclick="showPage('store-page')" class="nav-btn flex flex-col items-center gap-1 active-tab">
            <i class="fas fa-store text-xl"></i>
            <span class="text-[9px] font-black">المتجر</span>
        </button>
        <button onclick="showPage('support-page')" class="nav-btn flex flex-col items-center gap-1 text-slate-300">
            <i class="fas fa-headset text-xl"></i>
            <span class="text-[9px] font-black">الدعم</span>
        </button>
    </nav>
</div>

<div id="auth-screen" class="hidden fixed inset-0 z-[9000] bg-slate-900 flex flex-col items-center justify-center p-6 text-center">
    <i class="fas fa-bolt text-6xl text-yellow-500 mb-6"></i>
    <h1 class="text-3xl font-black text-white mb-8">Khasm Shop</h1>
    <button id="loginBtn" class="w-full max-w-xs bg-white text-slate-900 py-4 rounded-2xl font-black flex items-center justify-center gap-3 shadow-2xl active:scale-95 transition-all">
        <img src="https://www.google.com/favicon.ico" class="w-5"> الدخول بواسطة جوجل
    </button>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, doc, onSnapshot, collection, addDoc, query, where, getDocs, updateDoc, increment, deleteDoc, setDoc, serverTimestamp, orderBy, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = { 
        apiKey: "AIzaSyC0jzecEwKgHpxHpTi8Y-_bwwfzVdtgf3E", 
        authDomain: "khasmshop.firebaseapp.com", 
        projectId: "khasmshop", 
        storageBucket: "khasmshop.firebasestorage.app", 
        messagingSenderId: "238182001615", 
        appId: "1:238182001615:web:d77391030a40a481b440ba" 
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();
    const ADMIN_MAIL = "Mhmdfthu98@gmail.com";
    let userData = null;

    window.notify = (msg, color = "#eab308") => {
        Toastify({ text: msg, duration: 3000, gravity: "top", position: "center", style: { background: color, borderRadius: "12px" } }).showToast();
    };

    onAuthStateChanged(auth, async (user) => {
        document.getElementById('loader').style.display = 'none';
        if (user) {
            document.getElementById('auth-screen').classList.add('hidden');
            document.getElementById('main-app').classList.remove('hidden');
            
            const uRef = doc(db, "users", user.uid);
            const uSnap = await getDoc(uRef);
            if (!uSnap.exists()) {
                await setDoc(uRef, {
                    name: user.displayName, email: user.email, img: user.photoURL,
                    walletID: Math.floor(100000 + Math.random() * 900000).toString(),
                    balance: 0, points: 0
                });
            }
            startApp(user);
        } else {
            document.getElementById('auth-screen').classList.remove('hidden');
            document.getElementById('main-app').classList.add('hidden');
        }
    });

    document.getElementById('loginBtn').onclick = () => signInWithPopup(auth, provider);
    document.getElementById('logoutBtn').onclick = () => signOut(auth).then(() => location.reload());

    function startApp(user) {
        const isAdmin = user.email.toLowerCase() === ADMIN_MAIL.toLowerCase();
        if(isAdmin) document.getElementById('adminToggle').classList.remove('hidden');

        // تحديث بيانات المستخدم
        onSnapshot(doc(db, "users", user.uid), (snap) => {
            if (snap.exists()) {
                userData = snap.data();
                document.getElementById('uName').innerText = userData.name;
                document.getElementById('uImg').src = userData.img;
                document.getElementById('uBal').innerText = userData.balance.toLocaleString();
                document.getElementById('uPoints').innerText = userData.points || 0;
                document.getElementById('uWallet').innerText = `محفظة: #${userData.walletID}`;
            }
        });

        // جلب المنتجات
        onSnapshot(collection(db, "products"), (snap) => {
            const grid = document.getElementById('productGrid'); grid.innerHTML = '';
            snap.forEach(d => {
                const p = d.data();
                grid.innerHTML += `
                <div class="bg-white p-5 rounded-[25px] shadow-sm border border-slate-50 text-center relative active:scale-95 transition-all">
                    <p class="text-[8px] font-black text-blue-500 mb-1 uppercase tracking-tighter">+${p.givePoints} PTS</p>
                    <p class="font-black text-[11px] text-slate-800 h-8 flex items-center justify-center">${p.name}</p>
                    <p class="text-yellow-600 font-black text-sm my-3">${p.price} ج.س</p>
                    <button onclick="buy('${p.name}', ${p.price}, ${p.givePoints})" class="mobile-btn w-full bg-slate-900 text-white text-[10px]">شحن الآن</button>
                    ${isAdmin ? `<button onclick="delP('${d.id}')" class="absolute top-2 left-2 text-red-500 text-[8px] opacity-30"><i class="fas fa-trash"></i></button>` : ''}
                </div>`;
            });
        });

        loadUserOrders(user.uid);
        if(isAdmin) loadAdminOrders();
    }

    // شراء المنتج مع جمع المعلومات الكاملة
    window.buy = async (name, price, pts) => {
        if(userData.balance < price) return notify("الرصيد غير كافٍ!", "#ef4444");
        
        const gId = prompt("أدخل ID اللاعب:"); if(!gId) return;
        const gName = prompt("أدخل اسم اللاعب في اللعبة:"); if(!gName) return;
        const phone = prompt("أدخل رقم هاتفك للتواصل:"); if(!phone) return;
        
        if(confirm(`تأكيد طلب ${name}؟`)) {
            await updateDoc(doc(db, "users", auth.currentUser.uid), { balance: increment(-price) });
            await addDoc(collection(db, "orders"), {
                uID: auth.currentUser.uid, uName: userData.name, product: name,
                price: price, pts: pts, gameID: gId, gameName: gName, phone: phone,
                status: 'قيد الانتظار', timestamp: serverTimestamp(), walletID: userData.walletID
            });
            notify("تم إرسال الطلب بنجاح ✅");
        }
    };

    // جلب سجل طلبات الزبون (المفصل)
    function loadUserOrders(uid) {
        onSnapshot(query(collection(db, "orders"), where("uID", "==", uid), orderBy("timestamp", "desc")), (snap) => {
            const list = document.getElementById('userOrdersList'); list.innerHTML = '';
            if(snap.empty) list.innerHTML = '<p class="text-center text-slate-400 text-[10px] py-4">لا توجد طلبات سابقة</p>';
            
            snap.forEach(d => {
                const o = d.data();
                const isPending = o.status === 'قيد الانتظار';
                list.innerHTML += `
                <div class="bg-white p-4 rounded-2xl shadow-sm border border-slate-50">
                    <div class="flex justify-between items-center mb-2">
                        <span class="font-black text-xs text-slate-800">${o.product}</span>
                        <span class="text-[9px] font-bold px-2 py-1 rounded-lg ${isPending ? 'bg-orange-50 text-orange-500' : 'bg-green-50 text-green-500'}">${o.status}</span>
                    </div>
                    <div class="grid grid-cols-2 gap-y-1 text-[9px] text-slate-500 font-bold border-t pt-2">
                        <p>ID: <span class="text-slate-800">${o.gameID}</span></p>
                        <p>الاسم: <span class="text-slate-800">${o.gameName}</span></p>
                        <p>السعر: <span class="text-slate-800">${o.price} ج.س</span></p>
                        <p>رقمي: <span class="text-slate-800">${o.phone}</span></p>
                    </div>
                </div>`;
            });
        });
    }

    // لوحة تحكم الأدمن (لرؤية كل التفاصيل والتنفيذ)
    function loadAdminOrders() {
        onSnapshot(query(collection(db, "orders"), orderBy("timestamp", "desc")), (snap) => {
            const list = document.getElementById('adminOrders'); list.innerHTML = '';
            snap.forEach(d => {
                const o = d.data(); if(o.status !== 'قيد الانتظار') return;
                list.innerHTML += `
                <div class="bg-slate-900 p-4 rounded-2xl text-white">
                    <div class="flex justify-between text-[10px] text-yellow-500 font-black mb-3 italic">
                        <span>${o.product}</span>
                        <span>#${o.walletID}</span>
                    </div>
                    <div class="space-y-1 text-[11px] mb-4 bg-white/5 p-3 rounded-xl border border-white/5">
                        <p>ID اللاعب: <b class="select-all text-blue-400 font-black text-xs tracking-widest">${o.gameID}</b></p>
                        <p>اسم اللاعب: <b class="text-slate-300 font-black">${o.gameName}</b></p>
                        <p>رقم هاتف: <b class="text-slate-300 font-black">${o.phone}</b></p>
                    </div>
                    <div class="flex gap-2">
                        <button onclick="upd('${d.id}','${o.uID}','مكتمل',${o.pts})" class="flex-1 bg-green-600 py-3 rounded-xl font-black text-xs">شحن ✅</button>
                        <button onclick="upd('${d.id}','${o.uID}','فاشل',0,${o.price})" class="flex-1 bg-red-600/20 text-red-500 py-3 rounded-xl font-black text-xs italic">إلغاء</button>
                    </div>
                </div>`;
            });
        });
    }

    window.adminRecharge = async () => {
        const wid = document.getElementById('admW').value.trim();
        const amt = parseInt(document.getElementById('admA').value);
        const q = query(collection(db, "users"), where("walletID", "==", wid));
        const snap = await getDocs(q);
        if(snap.empty) return notify("محفظة غير موجودة", "#ef4444");
        snap.forEach(u => updateDoc(doc(db, "users", u.id), { balance: increment(amt) }));
        notify("تم الشحن بنجاح");
        document.getElementById('admA').value = '';
    };

    window.upd = async (oid, uid, st, pts, ref=0) => {
        if(st==='مكتمل') await updateDoc(doc(db, "users", uid), { points: increment(pts) });
        else await updateDoc(doc(db, "users", uid), { balance: increment(ref) });
        await updateDoc(doc(db, "orders", oid), { status: st });
        notify(st === 'مكتمل' ? "تم الشحن بنجاح" : "تم إلغاء الطلب");
    };

    window.showPage = (id) => {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active-tab'));
        event.currentTarget.classList.add('active-tab');
    };

    window.delP = (id) => confirm("حذف المنتج؟") && deleteDoc(doc(db, "products", id));
</script>
</body>
                        </html>
